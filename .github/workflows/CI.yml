name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - name: Checkout Repository
    - uses: actions/checkout@v3

    - name: Select Xcode Version
    - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

    - name: Build and test
      run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI" CODE_SIGNING_IDENTITY="" CODE_SIGNING_REQUIRED=NO
